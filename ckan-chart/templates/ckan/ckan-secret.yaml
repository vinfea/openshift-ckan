apiVersion: v1
kind: Secret
metadata:
  name: ckan-secret
type: Opaque
stringData:
  # CKAN Databases
  CKAN_DB_USER: "ckandbuser"
  CKAN_DB_PASSWORD: "ckandbpassword"
  CKAN_DB: "ckandb"

  DATASTORE_READONLY_USER: "datastore"
  DATASTORE_READONLY_PASSWORD: "datastore"
  DATASTORE_DB: "datastore"

  CKAN_SQLALCHEMY_URL: "postgresql://ckandbuser:ckandbpassword@ckan-db-primary:5432/ckandb"
  CKAN_DATASTORE_WRITE_URL: "postgresql://ckandbuser:ckandbpassword@ckan-db-primary:5432/datastore"
  CKAN_DATASTORE_READ_URL: "postgresql://datastore:datastore@ckan-db-primary:5432/datastore"
  
  # CKAN Core
  CKAN_SYSADMIN_NAME: "ckan_admin"
  CKAN_SYSADMIN_PASSWORD: "test1234"

  # SSL
  CKAN_CA_CERT: |
    -----BEGIN CERTIFICATE-----
    Your certificate here.
    -----END CERTIFICATE-----